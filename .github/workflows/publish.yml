name: Publish Package
on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
    publish:
        runs-on: ubuntu-latest
        if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && contains(github.event.head_commit.message, '[publish]'))
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  registry-url: "https://registry.npmjs.org"
            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: "latest"
            - name: Cache pnpm store
              uses: actions/cache@v4
              with:
                  path: ~/.pnpm-store
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: ${{ runner.os }}-pnpm-store-
            - name: Install Dependencies
              run: pnpm install
            - name: Build
              run: npm run build
            - name: Publish GitHub
              run: npm publ --registry=https://npm.pkg.github.com
              env:
                  NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
            - name: Publish NPM
              run: |
                  sed -i 's/"name": "@pecasha\/china-railway-station"/"name": "china-railway-station"/' package.json
                  npm pack
                  TARBALL=$(ls *.tgz)
                  npm publ $TARBALL --registry=https://registry.npmjs.org
                  git checkout package.json
                  rm $TARBALL
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
